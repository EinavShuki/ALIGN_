<div class="app-home">
  <app-north-south
    [_carsAmount]="_traficService.numberOfCarsEnterNs()"
    [_isGreen]="_traficService.activeRoad() === 'NorthSouth'"
  />
  <app-east-west
    [_carsAmount]="_traficService.numberOfCarsEnterEw()"
    [_isGreen]="_traficService.activeRoad() !== 'NorthSouth'"
  />
</div>
{{ _traficService.activeRoad() }}
